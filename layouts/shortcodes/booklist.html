<!-- layouts/shortcodes/booklist.html -->
{{- $type := .Get "type" -}}
{{- $data := index site.Data.books $type -}}

<div class="book-grid">
    {{- range $data }}
    <a href="{{ .link }}" target="_blank" class="book-card" title="{{ .title }}">
        <div class="book-cover-wrapper">
            <img src="{{ .cover }}" alt="{{ .title }}" loading="lazy">
            <div class="book-shadow"></div>
        </div>
        <!-- 如果你想在封面下显示书名，取消下面这行的注释 -->
        <!-- <div class="book-title">{{ .title }}</div> -->
    </a>
    {{- end }}
</div>
