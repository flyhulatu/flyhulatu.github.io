<div class="gallery-photos">
  {{/* 遍历页面资源中的所有图片 */}}
  {{ range .Page.Resources.ByType "image" }}
    
    {{/* 生成宽度为 800px 的缩略图，用来显示 */}}
    {{ $thumbnail := .Resize "800x" }} 

    <div class="gallery-photo">
      {{/* href 指向原图（点击看大图），img src 显示缩略图（加载快） */}}
      <a data-fancybox="gallery" href="{{ .RelPermalink }}" data-caption="{{ .Name }}">
        <img src="{{ $thumbnail.RelPermalink }}" width="{{ $thumbnail.Width }}" height="{{ $thumbnail.Height }}" alt="{{ .Name }}" loading="lazy">
      </a>
    </div>
  {{ end }}
</div>
