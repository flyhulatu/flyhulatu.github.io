<!-- 引入 APlayer 和 MetingJS 的 CSS/JS (使用 CDN) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>

<!-- 定义播放器容器，通过参数接收配置 -->
<meting-js
    server="{{ .Get "server" | default "netease" }}"
    type="{{ .Get "type" | default "playlist" }}"
    id="{{ .Get "id" }}"
    fixed="{{ .Get "fixed" | default "false" }}"
    mini="{{ .Get "mini" | default "false" }}"
    autoplay="{{ .Get "autoplay" | default "false" }}"
    theme="{{ .Get "theme" | default "#2980b9" }}"
    loop="{{ .Get "loop" | default "all" }}"
    order="{{ .Get "order" | default "list" }}"
    preload="{{ .Get "preload" | default "auto" }}"
    volume="{{ .Get "volume" | default "0.7" }}"
    mutex="{{ .Get "mutex" | default "true" }}"
    list-folded="{{ .Get "list-folded" | default "false" }}">
</meting-js>

<!-- 
参数说明：
server: 音乐平台，netease (网易云), tencent (QQ音乐), kugou, xiami, baidu
type: 类型，playlist (歌单), song (单曲), album (专辑), artist (歌手)
id: 歌单或歌曲的 ID
theme: 播放器主色调
-->
