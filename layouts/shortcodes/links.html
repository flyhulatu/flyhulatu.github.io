{{ $groups := .Site.Data.links }}

{{ range $groups }}
  <div class="link-group-header">
    <h3 id="{{ .class }}">{{ .header }}</h3>
    <p class="link-group-desc">{{ .description }}</p>
  </div>

  <div class="friend-list">
    {{ range .links }}
    <a href="{{ .url }}" target="_blank" rel="noopener" class="friend-card">
      <div class="friend-avatar">
        <!-- 如果没有头像，使用一个默认占位图 -->
        <img src="{{ .avatar | default "https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/photo.png" }}" alt="{{ .name }}" loading="lazy">
      </div>
      <div class="friend-info">
        <div class="friend-name">{{ .name }}</div>
        <div class="friend-bio" title="{{ .bio }}">{{ .bio | default "这个博主很懒，什么都没留下" }}</div>
      </div>
    </a>
    {{ end }}
  </div>
{{ end }}

<style>
/* 分类标题样式 */
.link-group-header {
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  border-bottom: 1px dashed var(--border);
}
.link-group-header h3 {
  margin: 0;
  font-size: 1.5rem;
}
.link-group-desc {
  margin: 5px 0 15px;
  font-size: 0.9rem;
  color: var(--secondary);
}

/* 列表网格布局 */
.friend-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); /* 稍微加宽一点，适合显示描述 */
  gap: 16px;
}

/* 卡片样式 */
.friend-card {
  display: flex;
  align-items: center;
  padding: 12px;
  border-radius: 10px;
  background: var(--entry);
  border: 1px solid var(--border);
  text-decoration: none !important;
  color: var(--primary) !important;
}

.friend-card:hover {
  background: var(--tertiary);
  border-color: var(--secondary);
}

/* 头像样式 */
.friend-avatar {
  flex-shrink: 0;
  margin-right: 14px;
}
.friend-avatar img {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 !important; 
}

/* 信息样式 */
.friend-info {
  flex-grow: 1;
  overflow: hidden;
}
.friend-name {
  font-weight: 600;
  font-size: 1.05rem;
  margin-bottom: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.friend-bio {
  font-size: 0.85rem;
  color: var(--secondary);
  display: -webkit-box;
  -webkit-line-clamp: 1; /* 只显示一行描述 */
  -webkit-box-orient: vertical;
  overflow: hidden;
  line-height: 1.4;
}
</style>
