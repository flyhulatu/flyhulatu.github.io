{{ $groups := .Site.Data.links }}

{{ range $groups }}
  <div class="link-group-header">
    <h3 id="{{ .class }}">{{ .header }}</h3>
    <p class="link-group-desc">{{ .description }}</p>
  </div>

  <div class="friend-list">
    {{ range .links }}
    <a href="{{ .url }}" target="_blank" rel="noopener" class="friend-card">
      <div class="friend-avatar">
        <!-- 如果没有头像，使用一个默认占位图 -->
        <img src="{{ .avatar | default "https://cdn.jsdelivr.net/gh/flyhulatu/img@main/uPic/web-app-manifest-192x192_MMwP3I.png" }}" alt="{{ .name }}" loading="lazy">
      </div>
      <div class="friend-info">
        <div class="friend-name">{{ .name }}</div>
        <div class="friend-bio" title="{{ .bio }}">{{ .bio | default "这个博主很懒，什么都没留下" }}</div>
      </div>
    </a>
    {{ end }}
  </div>
{{ end }}

<style>
.link-group-header {
  margin-top: 2.5rem;
  margin-bottom: 1rem;
}
.link-group-header h3 {
  margin: 0;
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--text);
}
.link-group-desc {
  margin: 5px 0 15px;
  font-size: 0.9rem;
  color: var(--muted);
}
.friend-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 15px;
}
.friend-card {
  display: flex;
  align-items: center;
  padding: 12px;
  border-radius: 8px;
  background: var(--bg);
  border: 1px solid var(--faint);
  text-decoration: none !important;
  color: var(--text) !important;
}
.friend-avatar {
  flex-shrink: 0;
  margin-right: 14px;
}
.friend-avatar img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 !important;
}
.friend-info {
  flex-grow: 1;
  overflow: hidden;
}
.friend-name {
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: var(--text);
}
.friend-bio {
  font-size: 0.9rem;
  color: var(--muted);
  display: -webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
  line-height: 1.4;
}
</style>
