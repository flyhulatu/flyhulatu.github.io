{{ $groups := .Site.Data.links }}

{{ range $groups }}
  <div class="link-group-header">
    <h3 id="{{ .class }}">{{ .header }}</h3>
    <p class="link-group-desc">{{ .description }}</p>
  </div>

  <div class="friend-list">
    {{ range .links }}
    <a href="{{ .url }}" target="_blank" rel="noopener" class="friend-card">
      <div class="friend-info">
        <div class="friend-name">{{ .name }}</div>
        <div class="friend-bio" title="{{ .bio }}">{{ .bio | default "这个博主很懒，什么都没留下" }}</div>
      </div>
    </a>
    {{ end }}
  </div>
{{ end }}

<style>
.link-group-header {
  margin-top: 2.5rem;
  margin-bottom: 1rem;
}
.link-group-header h3 {
  margin: 0;
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--text);
}
.link-group-desc {
  margin: 5px 0 15px;
  font-size: 0.9rem;
  color: var(--muted);
}
.friend-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 15px;
}
.friend-card {
  display: block; /* 让每个链接块变成块级元素，取消 flex 布局 */
  padding: 12px;
  border-radius: 8px;
  background: var(--bg);
  border: 1px solid var(--faint);
  text-decoration: none !important;
  color: var(--text) !important;
  transition: background 0.3s ease; /* 添加过渡效果 */
}
.friend-card:hover {
  background: var(--highlight); /* 鼠标悬停时背景高亮 */
}
.friend-info {
  padding-left: 0; /* 无需头像，信息部分无左边距 */
}
.friend-name {
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 4px;
  color: var(--text);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.friend-bio {
  font-size: 0.9rem;
  color: var(--muted);
  line-height: 1.4;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis; /* 防止过长的描述内容溢出 */
}
</style>
