{{- define "main" -}}
<main class="main">
  <div class="bear-archive-head">
    <span class="bear-archive-tag">日记</span>
  </div>

  <ul class="bear-archive-list">
    {{- range .Pages.ByDate.Reverse -}}
      <li class="bear-archive-item">
        <time class="bear-archive-date" datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
        <a class="bear-archive-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{- end -}}
  </ul>
</main>
{{- end -}}
