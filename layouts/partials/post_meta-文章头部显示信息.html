{{- /* 1. 创建日期 */ -}}
{{- if not .Date.IsZero -}}
    <span title="{{ .Date.Format "2006-01-02 15:04:05" }}">
        {{- .Date | time.Format (default "2006-01-02" site.Params.DateFormat) -}}
    </span>
{{- end -}}

&nbsp;·&nbsp;

{{- /* 2. 字数统计 */ -}}
<span>
    {{- i18n "words" .WordCount | default (printf "%d 字" .WordCount) -}}
</span>
