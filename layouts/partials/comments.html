{{- if .Param "comments" -}}
<div id="tcomment"></div>
<script src="https://cdn.staticfile.org/twikoo/1.6.39/twikoo.all.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        twikoo.init({
            envId: 'https://hulatu-hugotwikooend.hf.space',
            el: '#tcomment',
        });
    });
</script>
<style>
    /* 针对 PaperMod 的深色模式微调 Twikoo 样式 */
    .dark #tcomment {
        --tw-content-color: #dfdfe0; /* 这里的颜色根据你的主题色自行调整 */
    }
</style>
{{- end -}}
