{{ define "main" }}
<main class="main">
  <header class="page-header"><h1>{{ .Title }}</h1></header>
  <ul class="bear-list">
    {{ range .Paginator.Pages }}
      <li>
        <time class="date">{{ .Date.Format "2006-01-02" }}</time>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</main>
{{ end }}
