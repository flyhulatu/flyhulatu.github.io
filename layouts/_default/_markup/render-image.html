<!-- 这是一个自定义的图片渲染钩子 -->
<div class="post-img-view">
  <a data-fancybox="gallery" href="{{ .Destination | safeURL }}">
    <img src="{{ .Destination | safeURL }}" 
         alt="{{ .Text }}" 
         loading="lazy" 
         {{ with .Title }} title="{{ . }}" {{ end }} />
  </a>
  {{- with .Title -}}
    <span class="img-caption" style="display: block; text-align: center; font-size: 0.8em; color: #888; margin-top: 8px;">
      {{ . }}
    </span>
  {{- end -}}
</div>
