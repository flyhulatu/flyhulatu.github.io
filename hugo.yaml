baseURL: "https://hulatu.com/"
languageCode: "zh-cn"
title: "胡拉图的后花园"
theme: "hugo-PaperMod"
enableRobotsTXT: true          # 启用 robots.txt 供搜索引擎抓取

pagination:
  pagerSize: 5                 # 每页显示的文章数量

permalinks:
  posts: "/posts/:slug/"

markup:
  goldmark:
    renderer:
      unsafe: true

outputFormats:
  RSS:
    baseName: "rss"

outputs:
  home:
    - HTML
    - RSS   # 生成 index.xml
    - JSON  # 生成 index.json (搜索用)
  section:
    - HTML
    - RSS   # 生成 index.xml

defaultContentLanguage: "zh"   # 默认语言环境，影响翻译包调取
hasCJKLanguage: true           # 开启中日韩文字统计逻辑，修正字数统计

sitemap:
  enable: true
  filename: "sitemap.xml"
  changefreq: "weekly"         # 更新频率
  priority: 0.7                # 权重
  expireAfter: "90d"           # 过期时间

params:
  env: production              # 生产环境
  title: "胡拉图的后花园"
  description: "写作,使我精确."
  keywords: [Blog, Vlog, PaperMod, Mac, Hugo, Write]
  label:
    text: "图图"
    icon: "/images/logo.png" # 你的图标路径
    iconHeight: 35        # 调整高度

  ShowFullTextinRSS: true      # RSS 输出全文
  ShowBreadCrumbs: false        # 面包屑导航
  showShareButtons: false
  ShowCodeCopyButtons: true    # 代码块复制按钮
  ShowPostNavLinks: true       # 文章页底部的前后篇导航
  dateFormat: "2006-01-02"     # 标准日期格式
  ShowToc: true                # 显示文章目录
  TocOpen: true                # 默认展开目录
  comments: true

  googleAnalytics: "G-K7FNDKR96R"  # 谷歌分析
  assets:
    favicon: "/favicon.png"
    favicon16x16: "/favicon.png"
    favicon32x32: "/favicon.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  homeInfoParams:
    Title: "胡拉图的后花园"
    Content: "不谈专业, 只聊生活的研究生."

  socialIcons:
    - name: rss  
      url: "rss.xml"
    - name: email
      url: "mailto:2983685624@qq.com"
    - name: wechat
      url: "https://cdn.jsdelivr.net/gh/flyhulatu/img@main/uPic/wechat.webp"
    - name: qq
      url: "https://cdn.jsdelivr.net/gh/flyhulatu/img@main/uPic/qq.webp"
    # - name: xiaohongshu
    #   url: "https://www.xiaohongshu.com/user/profile/68a9d4e5000000001a00fcf9"
    - name: x
      url: "https://x.com/flyhulatu"
    - name: github
      url: "https://github.com/flyhulatu"

  cover:
    hidden: false              # 全站封面
    hiddenInList: false       # 列表封面
    hiddenInSingle: false      # 详情页封面
    linkFullImages: false     # 点击封面图查看原图
    ShowSummary: false        # 列表摘要
    responsiveImages: true

