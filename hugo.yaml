baseURL: "https://hulatu.com/"
languageCode: "zh-cn"
defaultContentLanguage: "zh"
hasCJKLanguage: true
title: "胡拉图的后花园"
theme: "hugo-PaperMod"
enableRobotsTXT: true

minify:
  minifyOutput: true
  disableXML: false

pagination:
  pagerSize: 10000000000

permalinks:
  posts: "/posts/:year/:month/:day/:slug/"

markup:
  goldmark:
    renderer:
      unsafe: true

sitemap:
  enable: true
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.7
  expireAfter: "90d"

# -------------------------
# Feeds / Outputs
# -------------------------
mediaTypes:
  application/atom+xml:
    suffixes: ["xml"]
  application/rdf+xml:
    suffixes: ["xml"]
  application/rss+xml:
    suffixes: ["xml"]

outputFormats:
  RSS:
    mediaType: "application/rss+xml"
    baseName: "rss"
  FEED:
    mediaType: "application/rss+xml"
    baseName: "feed"
  ATOM:
    mediaType: "application/atom+xml"
    baseName: "atom"
    rel: "alternate"
  RSS1:
    mediaType: "application/rdf+xml"
    baseName: "rss1"
    rel: "alternate"

outputs:
  home: ["HTML", "RSS", "FEED", "ATOM", "RSS1"]

params:
  env: "production"
  title: "胡拉图的后花园"
  description: "一名不谈专业、只聊生活、热爱折腾的研究生."
  keywords: ["Blog", "Vlog", "PaperMod", "Mac", "Hugo", "Write"]

  defaultTheme: "auto"
  disableThemeToggle: true

  mainSections: 
    - "posts"
    - "daily"
    # - "weekly"
  disableSpecial1stPost: true
  dateFormat: "2006-01-02"

  # 页面组件开关
  ShowReadingTime: false
  ShowFullTextinRSS: true
  ShowBreadCrumbs: false
  showShareButtons: false
  ShowCodeCopyButtons: false
  ShowPostNavLinks: false
  ShowToc: false
  comments: true

  # Logo
  label:
    text: " "
    icon: "/images/logo.png"
    iconHeight: 35

  # 统计
  googleAnalytics: "G-K7FNDKR96R"

  # 站点图标
  assets:
    favicon: "/favicon.png"
    favicon16x16: "/favicon.png"
    favicon32x32: "/favicon.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: false
    linkFullImages: false
    ShowSummary: false
    responsiveImages: true

menu:
  main:
    - identifier: daily
      name: "Daily"
      url: "/daily/"
      weight: 2

    - identifier: archives
      name: "Article"
      url: "/archives/"
      weight: 30

    - identifier: about
      name: "About"
      url: "/about/"
      weight: 1

    - identifier: guestbook
      name: "Talk"
      url: "/guestbook/"
      weight: 50

    - identifier: links
      name: "Links"
      url: "/links/"
      weight: 50

    - identifier: rss
      name: "RSS"
      url: "/feed"
      weight: 100
