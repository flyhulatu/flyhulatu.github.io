# ========================================================
# 1. 站点核心基础配置 (Global Settings)
# ========================================================
baseURL: "https://hulatu.com/"
title: "胡拉图"
theme: "PaperMod"
pagination:
  pagerSize: 10                # 每页显示的文章数量
frontmatter:
  lastmod: [lastmod, :git, date] # 修改时间：初始与发布时间一致

outputs:
  home:
    - HTML
    - RSS   # 生成 index.xml
    - JSON  # 生成 index.json (搜索用)

# ========================================================
# 2. 语言与搜索优化 (Language & SEO)
# ========================================================
enableEmoji: true
languageCode: "zh-cn"
defaultContentLanguage: "zh"   # 默认语言环境，影响翻译包调取
hasCJKLanguage: true           # 开启中日韩文字统计逻辑，修正字数统计


enableRobotsTXT: true          # 启用 robots.txt 供搜索引擎抓取
buildDrafts: false             # 不编译草稿文件
buildFuture: false             # 不编译发布日期在未来的文章
buildExpired: false            # 不编译已过期的文章

# ========================================================
# 3. 性能优化与站点地图 (Optimization)
# ========================================================
minify:
  minifyOutput: true           # 开启 HTML/CSS/JS 压缩，提升加载速度
  disableXML: true             # 不压缩 XML

sitemap:
  enable: true
  filename: "sitemap.xml"
  changefreq: "weekly"         # 更新频率
  priority: 0.7                # 权重
  expireAfter: "90d"           # 过期时间

# ========================================================
# 4. 主题全局参数 (Theme Params - UI & UX)
# ========================================================
params:
  env: production              # 生产环境
  title: "胡拉图"
  description: "胡拉图的后花园"
  keywords: [Blog, Vlog, PaperMod, Mac, Hugo, Write]

  label:
    text: "胡拉图"
    icon: "/images/logo.png" # 你的图标路径
    iconHeight: 35        # 调整高度

  # --- 文章内容显示控制 ---
  ShowFullTextinRSS: true      # RSS 输出全文
  ShowReadingTime: true        # 预计阅读时间
  ShowShareButtons: false      # 分享按钮
  ShowBreadCrumbs: true        # 面包屑导航
  ShowCodeCopyButtons: true    # 代码块复制按钮
  ShowPostNavLinks: true       # 文章页底部的前后篇导航
  dateFormat: "2006-01-02"     # 标准日期格式
  ShowCover: true              # 确保封面图渲染开关为true

  # --- 侧边栏/目录设置 (TOC) ---
  ShowToc: true                # 显示文章目录
  TocOpen: true                # 默认展开目录
  UseHugoToc: true             # 文章目录放在侧边

  # --- 其他功能 ---
  googleAnalytics: "G-K7FNDKR96R"  # 谷歌分析
  hideMeta: false                  # 列表显示作者
  comments: true                   # 评论系统
  image:
    lazyLoading: true              # 图片懒加载

  

# ========================================================
# 5. 静态资源与图标 (Assets & Favicons)
# ========================================================
  assets:
    disableHLJS: false         # 不禁用代码高亮
    favicon: "/favicon.png"
    favicon16x16: "/favicon.png"
    favicon32x32: "/favicon.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

    disableFingerprinting: false   #配合 CSS 做毛玻璃


# ========================================================
# 6. 首页定制区 (Home Info & Social)
# 这里配合你之前的 CSS 可以实现“左文字右头像”布局
# ========================================================
