baseURL: "https://hulatu.com/"
title: "胡拉图"
languageCode: "zh-cn"
theme: "PaperMod"
pagination.pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# 1. 告诉 Hugo 正文是中文，启用 CJK 字符统计逻辑 (解决字数统计错误)
hasCJKLanguage: true
# 2. 设置默认内容语言 (PaperMod 会根据这个去调取中文翻译包)
defaultContentLanguage: "zh"

minify:
  disableXML: true
  minifyOutput: true
sitemap:
  enable: true
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.7
  expireAfter: "90d"

params:
  env: production
  title: "胡拉图"
  description: ""
  keywords: [Blog, Portfolio, PaperMod, Mac, Hugo, Write]
  author: "hulatu"
  
  # 显示阅读时间
  ShowReadingTime: true
  # 显示分享按钮
  ShowShareButtons: false
  # 显示面包屑导航
  ShowBreadCrumbs: false
  # 显示代码复制按钮
  ShowCodeCopyButtons: true
  # 显示目录
  ShowToc: true
  # 目录自动折叠
  TocOpen: true
  # 显示文章更新时间
  ShowPostNavLinks: true
  # 开启日期格式化
  dateFormat: "2006-01-02"

  comments: true
  image:
    lazyLoading: true

  # 确保资源加载正常
  assets:
    disableHLJS: false
    favicon: "/favicon.png"                  # 主要 ICO
    favicon16x16: "/favicon.png"       # 16x16 PNG
    favicon32x32: "/favicon.png"       # 32x32 PNG
    apple_touch_icon: "/apple-touch-icon.png" # Apple 设备
    safari_pinned_tab: "/safari-pinned-tab.svg" # 可选 Safari
  
  # 首页信息
  homeInfoParams:
    Title: "胡拉图的后花园"
    Content: "不谈专业,只聊生活的研究生."


  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/flyhulatu"
    - name: email
      url: "mailto:2983685624@qq.com"
    - name: rss  
      url: "index.xml"

  # 封面图片
  cover:
    linkFullImages: true
    responsiveImages: true

# 菜单配置
menu:
  main:
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 10
    - identifier: about
      name: 关于
      url: /about/
      weight: 1
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 20
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 30
    - identifier: links
      name: 友链
      url: /links/
      weight: 40
    - identifier: guestbook
      name: 留言
      url: /guestbook/
      weight: 50
    # - identifier: gallery
    #   name: 相册
    #   url: /gallery/
    #   weight: 60
    # - identifier: books
    #   name: 书目
    #   url: /books/
    #   weight: 70
    # - identifier: search
    #   name: 搜索
    #   url: /search/
    #   weight: 100
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 90


# 输出格式
outputs:
  home:
    - HTML
    - RSS
    - JSON

# 代码高亮
markup:
  highlight:
    style: monokai
    lineNos: true
    noClasses: false