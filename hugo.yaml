baseURL: "https://hulatu.com/"
title: "胡拉图的博客"
languageCode: "zh-cn"
theme: "PaperMod"
pagination.pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "胡拉图"
  description: "写作,使我精确."
  keywords: [Blog, Portfolio, PaperMod, Mac, Hugo, Write]
  author: "hulatu"
  
  # 显示阅读时间
  ShowReadingTime: true
  # 显示分享按钮
  ShowShareButtons: false
  # 显示面包屑导航
  ShowBreadCrumbs: false
  # 显示代码复制按钮
  ShowCodeCopyButtons: true
  # 显示目录
  ShowToc: true
  # 目录自动折叠
  TocOpen: false
  # 显示文章更新时间
  ShowPostNavLinks: true
  
  # 首页信息
  homeInfoParams:
    Title: "欢迎来到我的博客"
    Content: "不谈专业,只聊生活的研究生."

  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/flyhulatu"
    - name: email
      url: "mailto:2983685624@qq.com"

  # 封面图片
  cover:
    linkFullImages: true
    responsiveImages: true

# 菜单配置
menu:
  main:
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 10
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 20
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 30
    - identifier: links
      name: 友链
      url: /links/
      weight: 40
    - identifier: guestbook
      name: 留言
      url: /guestbook/
      weight: 50
    - identifier: gallery
      name: 相册
      url: /gallery/
      weight: 60
    - identifier: books
      name: 书目
      url: /books/
      weight: 70
    - identifier: search
      name: 搜索
      url: /search/
      weight: 100
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 90


# 输出格式
outputs:
  home:
    - HTML
    - RSS
    - JSON

# 代码高亮
markup:
  highlight:
    style: monokai
    lineNos: true
    noClasses: false