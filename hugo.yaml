# ========================================================
# 8. 渲染引擎与代码高亮 (Markup Settings)
# ========================================================

markup:
  highlight:
    style: monokai             # 代码高亮风格
    lineNos: true              # 显示行号
    noClasses: false           # 使用 class 样式